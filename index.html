  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tod List</title>
  </head>
  <body>

    <div class="header">
        <h1>Todo List</h1>
        <form id="todo-form">
            <input id="userInput" type="text" placeholder="Add Todo..." name="todo">
            <button type="submit" id="btn">Add Todo</button>
            <!-- <button type="button" id="btn">Add Todo</button>    -->
            <!-- to solve the problem of deprecated event in javascript the type attribute is changed to button -->
        </form>
    </div>
    
    <ul id="todo-list" class="myUL"  >
        <li>Make WIREFRAME</li>
        <li>Make HTML</li>
        <li>Make CSS</li>
        <li>Make JS</li>
        <li>Make PHP</li>
        <li>Make SQL</li>
    </ul>

    <!-- delete all button -->
    <div id="delete-all">
      <button id="delete-all-btn">Delete All</button>
    </div>

    <div class="aside">
      <div class="getapi-img ai-gen-img">
        <div class="image">
          <img src="https://images.unsplash.com/photo-1626126330008-8e1b8b8b8b1a?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="">
        </div>

        <p>
          Get API Image or AI generated Image.
          use Dall - E website to  get text  to image
        </p>
      </div>  
    </div>





    <script src="app.js"></script>

  </body>
</html>
